{% extends "layout.html" %}
{% block extend_css %}
<link rel="stylesheet" href="../static/css/usergifs.css">
{% endblock %}
{% block content %}
    <div class="big-gif-container">
        {% for image in images %}
            <div class="small-gif-container">
                <img src="data:image/gif;base64, {{image[0]}}" alt="image" />
                <h5>Created at {{(image[3]|string)[:19]}}</h5>
                <p>Algorithm: {{image[2]}} </p>
                <div class="button-container">
                    <div class="button-container-element">
                        <a class="form-element" download="{{image[1]}}" href="data:image/gif;base64, {{image[0]}}"  target="_blank">Download</a>
                    </div>
                    <div class="button-container-element">
                        <button class="form-element">Remove</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block extend_js %}
{% endblock %}
