{% extends "layout.html" %}
{% block extend_css %}
<link rel="stylesheet" href="../static/css/usergifs.css">
{% endblock %}
{% block content %}
<main>
    <div class="big-gif-container">
        {% for image in images %}
            <div class="small-gif-container">
                <img src="data:image/gif;base64, {{image}}" alt="image" />
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
